<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William Cameron">
    <link rel="stylesheet" href="styles/tablecss.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <title>Document</title>

<body>
    <table>
        <h1>HTML Table Build </h1>
        <thead>
            <tr>
                <th colspan="2" scope="col">
                    Sales
                </th>
            </tr> 
        </thead>
        
        <tbody>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
            </tr>
            <tr>
                <td scope="row">July</td>
                <td>3000</td>
            </tr>
            <tr>
                <td scope="row">August</td>
                <td>8000</td>
            </tr>
            <tr>
                <td scope="row">September</td>
                <td>4000</td>
            </tr>
            <tr>
                <td scope="row">October</td>
                <td>3000</td>
            </tr>
            <tr>
                <td scope="row">November</td>
                <td>2000</td>
            </tr>
            

        </tbody>

        <!-- <tfoot>
            <tr>
                <td colspan="2">Table 1 Wasatch Sales</td>

            </tr>
            
            
            
        </tfoot> -->
        
        <caption>Table 1 Wasatch Sales</caption>
    </table>
    
    
</body>
</html>
